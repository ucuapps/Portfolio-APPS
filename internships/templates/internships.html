{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

    <button type="button" class="btn btn-primary">Add internship</button>

    {% if internships %}

        <div class="justify-content-md-center">
            {% for internship in internships %}
                <h1>{{internship.name}}</h1>
                <br>
                <br>
            {% endfor %}
        </div>

    {% endif %}

{% endblock %}
